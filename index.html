<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="main">
        <div class="calculator-container" id="calcContainer">
            <div class="screen" id="screen">
                <p class="upper" id="upper"></p>
                <p class="lower" id="lower"></p>
            </div>
            <div class="delet-clear">
                <button class="button1" id="clrBtn" value="clr">CLEAR</button>
                <button class="button2" id="delBtn" value="del">DELETE</button>
            </div>
            <div class="button-container" id="buttonContainer">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn op" value="/">รท</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn op" value="*">x</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn op" value="-">-</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="0">0</button>
                <button class="btn op" id="equal" value="=">=</button>
                <button class="btn op" value="+">+</button>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
